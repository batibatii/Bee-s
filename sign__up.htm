<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./Assets/Icon/favicon_io/zip_session_f7ff5e88dc0d10351a69f8de16b2a9c9_046c3dafd59fa8e663e08844587e490e/favicon-16x16.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesSignup.css" />

    <title>Bee's Challenge</title>
  </head>
  <body>
    <div class="background--overlay">
      <div id="container">
        <div class="logo__container">
          <a href="./home__page.htm" aria-label="a link to the home page"
            ><img
              src="./Assets/Icon/bee-origami-paper-svgrepo-com.svg"
              alt="Bee's logo"
              class="logo__homepage"
          /></a>
        </div>
        <div class="panel__container">
          <div class="panel">
            <h1 class="panel__heading">Create an account</h1>
            <p class="panel__subheading">
              Already have an account?
              <a href="#" aria-labelledby="sign in link">Sign in</a>
            </p>
            <form onsubmit="alert('Success')">
              <div class="input">
                <label for="email-address">Email Address</label>
                <input
                  type="email"
                  required
                  id="email-address"
                  aria-required="true"
                />
                <div class="input__indicator"></div>
              </div>
              <div class="name">
                <div class="input">
                  <label for="first-name">First name</label>
                  <input
                    type="text"
                    required
                    id="first-name"
                    aria-required="true"
                  />
                  <div class="input__indicator"></div>
                </div>
                <div class="input">
                  <label for="last-name">Last name</label>
                  <input
                    type="text"
                    required
                    id="last-name"
                    aria-required="true"
                  />
                  <div class="input__indicator"></div>
                </div>
              </div>

              <div class="input">
                <label for="password">Password</label>
                <input
                  type="password"
                  required
                  id="password"
                  aria-required="true"
                />
                <div class="input__indicator"></div>
              </div>

              <div class="date-of-birth">
                <h6 class="date-of-birth__heading">Date of birth</h6>
                <div class="date-of-birth__inputs">
                  <div class="dropdown">
                    <label for="month">Month</label>

                    <select name="month" id="month">
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                  </div>

                  <div class="input">
                    <label for="day">Day</label>
                    <input
                      type="number"
                      required
                      id="day"
                      min="1"
                      max="31"
                      aria-required="true"
                    />
                    <div class="input__indicator"></div>
                  </div>

                  <div class="input">
                    <label for="year">Year</label>
                    <input
                      type="number"
                      required
                      id="year"
                      min="1900"
                      max="2020"
                      aria-required="true"
                    />
                    <div class="input__indicator"></div>
                  </div>
                </div>
              </div>

              <p class="consents">
                By clicking Create account, I agree that I have read and
                accepted the <a href="#">Terms of Use</a> and
                <a href="#">Privacy Policy</a>.
              </p>

              <button type="submit">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
